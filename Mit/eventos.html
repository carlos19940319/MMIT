<script>
  // Habilitar swipe manualmente en mÃ³viles (por si el navegador no lo activa)
  const myCarousel = document.querySelector('#carruselFotos');
  const carousel = new bootstrap.Carousel(myCarousel);

  let startX = 0;
  myCarousel.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  myCarousel.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) {
      carousel.next(); // swipe izquierda â†’ siguiente
    } else if (endX - startX > 50) {
      carousel.prev(); // swipe derecha â†’ anterior
    }
  });
</script>
